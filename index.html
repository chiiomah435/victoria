<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>survey form</title>
    <link rel="stylesheet" href="styler.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Crimson+Text:ital@1&display=swap" rel="stylesheet">
</head>
<body>
   <h1>Employee Interests Survey Form</h1> 

   <form action="mailto:victoriaomah435@gmail.com" method="post" enctype="text/plain">
   <label for="name">Enter your name: </label>
   <input type="text" name="Enter your name"> <br>

   <br>
   <label for="name">Enter your department: </label> 
   <input type="text" name="Enter your department"> <br>
   <br>
   <label for="name">Tell us a little about yourself: </label>

   <textarea name="Tell us a little about yourself" id="" cols="40" rows="5"></textarea>
   <br>
   <label for="">Do you exercise at home:</label>
   <input type="radio" name="Do you exercise at home" value="Yes">

   <label for="Yes">Yes</label>
   <input type="radio" name="Yes" value="No">
   <label for="No">No</label> <br>

   <br>
   <label for="">How do you like to read about your favourite topics?</label> <br>
   <br>
   <input type="checkbox" name="How do you like to read your favourite topics" value="Books">

   <label for="Books">Books</label>
   <input type="checkbox" name="Books" value="Online resources">
   <label for="">Online resources</label> 

   <input type="checkbox" name="Online resources" value="Phone app">
   <label for="">Phone app</label>
   <input type="checkbox" name="Phone app" value="Magazines">

   <label for="">Magazines</label> <br>
   <br>
   <label for="">What genre of movie do you like?</label>

   <select name="What genre of movie would you like" id="">
       <option value="comedy">comedy</option>
       <option value="tragedy">tragedy</option>
       <option value="drama">drama</option>
       <option value="action">action</option>
       <option value="thriller">thriller</option>
   </select> <br>
   <br>
   <input type="submit" name="Submit Form" value="Submit Form">
</form>
</body>
</html>
